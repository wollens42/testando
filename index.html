<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz R√°pido - Teste seus Conhecimentos</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="quiz-container">
        <!-- Tela de In√≠cio -->
        <div id="start-screen" class="screen active">
            <div class="start-content">
                <div class="quiz-icon">üß†</div>
                <h1>Quiz R√°pido</h1>
                <p>Teste seus conhecimentos com perguntas desafiadoras!</p>
                <button id="start-btn" class="btn btn-primary">
                    <span>Come√ßar Quiz</span>
                    <div class="btn-shine"></div>
                </button>
                <div class="stats-preview">
                    <div class="stat">
                        <span class="stat-number">10</span>
                        <span class="stat-label">Perguntas</span>
                    </div>
                    <div class="stat">
                        <span class="stat-number">30s</span>
                        <span class="stat-label">Por pergunta</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tela do Quiz -->
        <div id="quiz-screen" class="screen">
            <div class="quiz-header">
                <div class="progress-container">
                    <div class="progress-bar">
                        <div id="progress-fill" class="progress-fill"></div>
                    </div>
                    <span id="question-counter" class="question-counter">1/10</span>
                </div>
                <div class="timer-container">
                    <div id="timer" class="timer">30</div>
                    <div class="timer-ring">
                        <svg class="timer-svg" viewBox="0 0 100 100">
                            <circle cx="50" cy="50" r="45" class="timer-circle-bg"></circle>
                            <circle id="timer-circle" cx="50" cy="50" r="45" class="timer-circle"></circle>
                        </svg>
                    </div>
                </div>
            </div>

            <div class="quiz-content">
                <div id="question-container" class="question-container">
                    <h2 id="question-text" class="question-text"></h2>
                </div>

                <div id="answers-container" class="answers-container">
                    <!-- Respostas ser√£o inseridas dinamicamente -->
                </div>

                <div class="quiz-actions">
                    <button id="next-btn" class="btn btn-secondary" disabled>
                        Pr√≥xima
                        <span class="btn-arrow">‚Üí</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Tela de Resultados -->
        <div id="results-screen" class="screen">
            <div class="results-content">
                <div id="results-icon" class="results-icon">üéâ</div>
                <h2 id="results-title" class="results-title">Parab√©ns!</h2>
                <div id="score-display" class="score-display">
                    <div class="score-circle">
                        <div class="score-number" id="final-score">0</div>
                        <div class="score-total">/ 10</div>
                    </div>
                </div>
                <div id="performance-message" class="performance-message"></div>
                <div class="results-stats">
                    <div class="result-stat">
                        <span class="stat-icon">‚úÖ</span>
                        <span id="correct-answers">0</span>
                        <span>Corretas</span>
                    </div>
                    <div class="result-stat">
                        <span class="stat-icon">‚ùå</span>
                        <span id="wrong-answers">0</span>
                        <span>Erradas</span>
                    </div>
                    <div class="result-stat">
                        <span class="stat-icon">‚è±Ô∏è</span>
                        <span id="total-time">0s</span>
                        <span>Tempo</span>
                    </div>
                </div>
                <div class="results-actions">
                    <button id="restart-btn" class="btn btn-primary">
                        <span>Jogar Novamente</span>
                        <div class="btn-shine"></div>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Feedback Visual -->
    <div id="feedback-overlay" class="feedback-overlay">
        <div class="feedback-content">
            <div id="feedback-icon" class="feedback-icon"></div>
            <div id="feedback-text" class="feedback-text"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
